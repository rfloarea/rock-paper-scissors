<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <script src="./script.js"></script>
        
        <header>
            <h1>Let's play rock, paper, scissors!</h1>
        </header>

        <div id="scoreBoard">
            <div id="scoreBoardTitle">
                <h2>Score Board</h2>
            </div>
            <div id="winnerMessage">The first to 5 points wins!</div>
            <div id="scoreCount">
                <div id="playerScore">Player total score: </div>
                <div id="computerScore">Computer total score: </div>
            </div>
        </div>

        <div id="choiceDisplay">
            <div id="playerChoice">Player Choice</div>
            <div id="computerChoice">Computer Choice</div>
        </div>

        <div id="buttons">
            <button id="rockBtn">Rock</button>
            <button id="paperBtn">Paper</button>
            <button id="scissorBtn">Scissors</button>
        </div>

        <div id="gameOverModal">
            
        </div>

        <footer>
            <p>playfully made by, rowen floarea</p>
        </footer>
    </body>
    
</html>
