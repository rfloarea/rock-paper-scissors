<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        
        <header>
            <h1>Let's play rock, paper, scissors!</h1>
        </header>

        <div id="scoreBoard">
            <div id="scoreBoardTitle">
                <h2>Score Board</h2>
            </div>
            <div id="winnerMessage">First to 5 points wins!</div>
            <div id="scoreCount">
                <div id="playerScore">Your score: </div>
                <div id="computerScore">Computer score: </div>
            </div>
        </div>

        <div id="choiceDisplay">
            <div id="playerChoiceElement">
                <div>Your Choice</div>
                <div id="playerChoice"></div> 
            </div>
            <div id="computerChoiceElement">
                <div>Computer Choice</div>
                <div id="computerChoice"></div>
            </div>
            
        </div>

        <div id="buttons">
            <button id="rockBtn">Rock</button>
            <button id="paperBtn">Paper</button>
            <button id="scissorBtn">Scissors</button>
        </div>

        <footer>
            <p>playfully made by, rowen floarea</p>
        </footer>

        <script src="./script.js"></script>

        <div id="modal">
            <div id="modalText"></div>
            <button id="modalBtn">Play Again</button>
        </div>

        <div id="overlay"></div>

    </body>
    
</html>
