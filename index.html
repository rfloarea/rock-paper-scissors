<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        
        <header class="header">
            <h1 class="header-title">Let's play rock, paper, scissors!</h1>
        </header>

        <main class="main">

            <div class="score-board">

                <div class="score-board-info">
                    <h2 class="score-board-title">Score Board</h2>
                    <p class="score-board-para">First to five points wins!</p>
                </div>
                
                <div class="score-container">
                    <div class="player-score" id="playerScore">Your score: 0</div>
                    <div class="computer-score" id="computerScore">Computer score: 0</div>
                </div>
            </div>
    
            <div class="choice-container">

                <div class="player-choice-element" id="playerChoiceElement">
                    <div class="player-choice-label">Your Choice</div>
                    <div class="player-choice" id="playerChoice">...</div> 
                </div>

                <div class="computer-choice-element" id="computerChoiceElement">
                    <div class="computer-choice-label">Computer Choice</div>
                    <div class="computer-choice" id="computerChoice">...</div>
                </div>
                
            </div>
    
            <div class="button-container">

                <button class="choice-button" id="rockBtn">Rock</button>
                <button class="choice-button" id="paperBtn">Paper</button>
                <button class="choice-button" id="scissorBtn">Scissors</button>
            
            </div>
        </main>
        

        <footer class="footer">
            <p class="footer-text">playfully made by, rowen floarea</p>
            <a href="https://github.com/rfloarea/rock-paper-scissors" target="_blank">link to code</a>
        </footer>

        <div class="modal" id="modal">
            <p class="modal-text" id="modalText"></p>
            <button class="modal-button" id="restartButton">Play Again</button>
        </div>

        <div class="overlay" id="overlay"></div>

        <script src="./script.js"></script>

    </body>
    
</html>
